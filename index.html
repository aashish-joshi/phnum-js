<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sonetel Phone Number JS Demo</title>
    <script src="app.min.js" defer></script>
    <style>
        a {
            color: red;

    <!-- The most appropriate phone number is shown in the HTML element with ID "sonetel-disp-num" -->

    <p>List of all numbers: <span id="sonetel-other-num"></span></p>
